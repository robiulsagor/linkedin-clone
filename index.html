<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-inner">

                <div class="nav-left">
                    <img src="./images/logo.png" class="logo" alt="">

                    <div class="search-container">
                        <img src="./images/search.png" alt="">
                        <input type="search" placeholder="Search">
                    </div>
                </div>
                <div class="nav-center">
                    <ul class="nav-link">
                        <li>
                            <a href="#" class="active-link">
                                <img src="./images/home.png" alt="">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/network.png" alt="">
                                <span>My Network</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/jobs.png" alt="">
                                <span>Jobs</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/message.png" alt="">
                                <span>Messaging</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./images/notification.png" alt="">
                                <span>Notifications</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-right">
                    <div class="online">
                        <img src="./images/profile-pic.jpg" class="top-user-img" alt="">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main container">
        <div class="left">

            <div class="section">

                <div class="cover-img">
                    <img src="./images/cover-pic.png" alt="">
                </div>

                <div class="section-inner">
                    <img src="./images/profile-pic.jpg" class="profile-pic" alt="">

                    <div>
                        <h2 class="header-txt">Robiul Islam Sagor</h2>
                        <p class="sub-header-txt">Web Developer at Microsoft</p>
                    </div>

                    <div class="reviews flex">
                        <div class="flex j-between">
                            <p>Your profile views</p>
                            <span>52</span>
                        </div>
                        <div class="flex j-between">
                            <p>Your post views</p>
                            <span>880</span>
                        </div>
                        <div class="flex j-between">
                            <p>Your connections</p>
                            <span>352</span>
                        </div>
                    </div>

                    <div class="section-bottom flex">
                        <div class="section-bottom-inner flex">
                            <img src="./images/items.png" alt="">
                            <p>My Items</p>
                        </div>
                        <div class="section-bottom-inner flex">
                            <img src="./images/premium.png" alt="">
                            <p>Try Premium</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- first section of left side ends here -->

            <div class="section">
                <div class="section-inner">
                    <p class="txt2">RECENT</p>
                </div>
            </div>



        </div>


        <div class="center">2</div>
        <div class="right">3</div>
    </div>
</body>

</html>
